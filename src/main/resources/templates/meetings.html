<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Office-planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    !--    CDN Path-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{../css/form.css}">
    <link rel="stylesheet" th:href="@{../css/dash.css}">
    <!--Data Tables Offline-->
    <link href="../static/css/external/dataTables.bootstrap5.min.css" th:href="@{../css/external/dataTables.bootstrap5.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="/dashboard ::.sidebar"></div>
<div class="main-content">
    <header>
        <div class="menu-toggle">
            <label >
                <span class="las la-bars"></span>
            </label>

        </div>
        <span class ="bars"></span>
        <div class="header-icons">
            <span class= "las la-search"></span>
            <span class="las la-bookmark"></span>
            <span class="las la-sms"></span>
        </div>
    </header>
    <main>
        <div class="page-header">
            <div>
                <h1>Office Planner DashBoard</h1>
                <small>Manage your organization</small>
            </div>
            <div class="header-actions">
                <button>
                    <span class="las la-sign-out"></span>
                    logout
                </button>
            </div>
        </div>
        <div class="carding">
            <div class="card-info">
                <div class="title">
                    <h3>list of Meetings</h3>
                </div>
                <table class="table table-borderless table-hover" style="align-content: center" id="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Meeting Description</th>
                        <th>Meeting Date</th>
                        <th>Meeting StartTime</th>
                        <th>Meeting EndTime</th>
                        <th>Meeting Room</th>
                        <th>Held By</th>
                        <th>Edit Meeting</th>
                        <th>Cancel Meeting</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="meeting : ${meetings}">
                        <td th:text="${meetingStat.count}"></td>
                        <td th:text="${meeting.description}"></td>
                        <td th:text="${meeting.date}"></td>
                        <td th:text="${meeting.startTime}"></td>
                        <td th:text="${meeting.endTime}"></td>
                        <td th:text="${meeting.room.room_name}"></td>
                        <td th:text="${meeting.organization.org_name}"></td>
                        <td><a class="btn btn2" th:href="@{/editMeeting/} + ${meeting.id}">Edit</a> </td>
                        <td><a class="btn btn2" th:href="@{/cancelMeeting/} + ${meeting.id}">Cancel Meeting</a></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </main>

</div>
</body>
<!--Offline Scripts-->
<script src="../static/jQuery/jquery-3.6.0.js"></script>
<script th:src="@{../jQuery/jquery-3.6.0.min.js}"></script>

<script>
    $(document).ready(function() {
        $('#table').DataTable();
    } );
</script>

<script src="../static/js/external/jquery.dataTables.min.js"></script>
<script src="../static/js/external/dataTables.bootstrap5.min.js"></script>

<script th:src="@{../js/external/jquery.dataTables.min.js}"></script>
<script th:src="@{../js/external/dataTables.bootstrap5.min.js}"></script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
