<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office-Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    !--    CDN Path-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{../css/form.css}">
    <link rel="stylesheet" th:href="@{../css/dash.css}">

</head>
<body>
<div th:replace="/dashboard ::.sidebar"></div>
<div class="main-content">
    <header>
        <div class="menu-toggle">
            <label >
                <span class="las la-bars"></span>
            </label>

        </div>
        <span class ="bars"></span>
        <div class="header-icons">
            <span class= "las la-search"></span>
            <span class="las la-bookmark"></span>
            <span class="las la-sms"></span>
        </div>
    </header>
    <main>
        <div class="page-header">
            <div>
                <h1>Office Planner DashBoard</h1>
                <small>Manage your organization</small>
            </div>
            <div class="header-actions">
                <button>
                    <span class="las la-sign-out"></span>
                    logout
                </button>
            </div>
        </div>
        <div class="carding">
            <div class="card-info">
                <div class="title">
                    <h3>Create Organization</h3>
                </div>
                <form  th:action="@{/save_organization}" th:object="${organization}"  method ="post">
                    <div  style="margin-left: 400px", class="p-5" >
                        <div class="col-sm-6">
                            <label>SELECT ORGANIZATION</label>
                            <select th:field="*{org_name}">
                                <option th:value="N" disabled selected></option>
                                <option th:value="'TRACOM LTD'">TRACOM SERVICES LIMITED</option>
                                <option th:value="'PERGAMON'">PERGAMON</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-1 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary btn-block mt-5" >Save</button>
                    </div>
                </form>

            </div>
        </div>

    </main>

</div>

</body>
</html>
